<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script>
        function saveValues() {
            // Get the input values
            const petrolstock = document.getElementById('petrolstock').value;
            const petroldensity = document.getElementById('petroldensity').value;
            const petrolrate = document.getElementById('petrolrate').value;
            const dieselstock = document.getElementById('dieselstock').value;
            const dieseldensity = document.getElementById('dieseldensity').value;
            const dieselrate = document.getElementById('dieselrate').value;

            // Save values to localStorage
            localStorage.setItem('petrolstock', petrolstock);
            localStorage.setItem('petroldensity', petroldensity);
            localStorage.setItem('petrolrate', petrolrate);
            localStorage.setItem('dieselstock', dieselstock);
            localStorage.setItem('dieseldensity', dieseldensity);
            localStorage.setItem('dieselrate', dieselrate);

            // Optionally, show a success message or redirect back to the main page
            alert('Settings saved successfully!');
        }
    </script>
    <script>
        function saveSettings() {
            const petrolstock = document.getElementById('petrolstock').value;
            const petroldensity = document.getElementById('petroldensity').value;
            const petrolrate = document.getElementById('petrolrate').value;
            const dieselstock = document.getElementById('dieselstock').value;
            const dieseldensity = document.getElementById('dieseldensity').value;
            const dieselrate = document.getElementById('dieselrate').value;
    
            const data = {
                petrolstock,
                petroldensity,
                petrolrate,
                dieselstock,
                dieseldensity,
                dieselrate
            };
    
            fetch('http://10.129.2.15:3000/api/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                alert('Settings updated successfully!');
            });
        }
    </script>
    
</head>
<body>
    <h1>Settings</h1>
    <label for="petrolstock">Petrol Stock (KL):</label>
    <input type="number" id="petrolstock" value="0"><br>

    <label for="petroldensity">Petrol Density (Kg/m³):</label>
    <input type="number" id="petroldensity" value="0"><br>

    <label for="petrolrate">Petrol Rate (₹/L):</label>
    <input type="number" id="petrolrate" value="0"><br>

    <label for="dieselstock">Diesel Stock (KL):</label>
    <input type="number" id="dieselstock" value="0"><br>

    <label for="dieseldensity">Diesel Density (Kg/m³):</label>
    <input type="number" id="dieseldensity" value="0"><br>

    <label for="dieselrate">Diesel Rate (₹/L):</label>
    <input type="number" id="dieselrate" value="0"><br><br>

    <button onclick="saveValues()">Save</button>

    
</body>
</html>
